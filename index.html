<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/landing-page/resources/css/default.css">
    <title>Product Landing Page</title>
    <script src="https://kit.fontawesome.com/c0aaa42be5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="page-wrapper">
        <header id="header">
            <div class="logo">
                <img id="header-logo" src="/landing-page/resources/images/monkey-design-logo.png" alt="monkey design logo">
            </div>
            <nav id="nav-bar">
                <ul>
                    <li>
                        <a class="nav-link" href="#features">Features</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#how-it-works">How it works</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#pricing">Pricing</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="newsletter-subscription">
            <h2>Best software design</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input name="email" id="email" type="email" placeholder="Enter your email" required>
                <input id="submit" type="submit" class="btn" value="Get Started!">
            </form>
        </section>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
